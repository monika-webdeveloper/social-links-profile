<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
    </style>

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <article class="card" role="main">
      <figure class="profile-pic">
        <img src="./assets/images/avatar-jessica.jpeg" alt="woman image" />
      </figure>
      <div class="name-and-location">
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
      </div>
      <p class="bio">"Front-end developer and avid reader."</p>
      <div class="links">
        <button class="button"><a href="https://github.com/">GitHub</a></button>
        <button class="button">
          <a href="https://www.frontendmentor.io/">Frontend Mentor</a>
        </button>
        <button class="button">
          <a href="https://www.linkedin.com/">LinkedIn</a>
        </button>
        <button class="button"><a href="https://x.com/">Twitter</a></button>
        <button class="button">
          <a href="https://www.instagram.com/">Instagram</a>
        </button>
      </div>
    </article>
  </body>
</html>

<!-- Jessica Randall London, United Kingdom "Front-end developer and avid
    reader." GitHub Frontend Mentor LinkedIn Twitter Instagram -->
